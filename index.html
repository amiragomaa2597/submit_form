<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="java.js"></script>
</head>
<body>
    <form action="message.html">
    <label>Name :</label>
    <br>
    <input id= "name" type="name"  pattern="\w{3,16}" required placeholder="Write your name"/>
    <br>
    <label>Email :</label>
    <br>
    <input id= "email" type="email" required  placeholder="Write your email"/>
    <br>
    <label>Password : (only 4 digits)</label>
    <br>
    <input id= "password" type="password" pattern="\d{4,4}" required placeholder="Write your password"/>
    <br>
    <label>Age :</label>
    <br>
    <input id= "age" type ="age" pattern="\d{1,2}" required placeholder="Write your age"/>
    <br>
    <button id= "submit" type ="submit">submit</button>
    </form>
</body>
</html>
